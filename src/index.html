<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Coffe Shop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;0,900;1,600&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/7b7f968a13.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <img src="images/background.png" alt="">
    <div class="flex">
      <div class="head-description">
        <div class="logo">
          <h3 class="">EL TIGRE </h3>
          <p>VENEZUELA COFFEE BEANS</p>
        </div>
        <button class="hamburger" id="hamburger">
          <i class="fas fa-bars"></i>
        </button>
          <ul class="nav-ul main-nav" id="nav-ul">
            <li><a href="#home" class="active">HOME</a></li>
            <li><a href="#products">PRODUCTS</a></li>
            <li><a href="#contact">CONTACT</a></li>
          </ul>
        
      </div>
      <div class="main-text">
        <h1 class="skill-left">HOME OF</h1>
        <h1 class="skill-right">ORIGINAL TASTES</h1>
        <p class="line"></p>
      </div>

      <div class="bottom-text">
        <h3>DISCOVER</h3>
        <i class="far fa-arrow-alt-circle-down"></i>
      </div>
    </div>
  </header>

  <div id="pages">
    <div class="title">
      <h2>Title</h2>
    </div>
    <section id="home">
      <div class="home-wrapper container">
      </div>
    </section>
    <section id="products">
      <div id="product-list" class="product-list container"></div>
    </section>
    <section id="contact">
      <div class="contact container"></div>
    </section>
  </div>

  <script id="template-home-widget" type="text/x-handlebars-template">
    <div class="home-widget">
      <img src="images/about-us.jpg">
      <div class="title about"> 
        <h2>ABOUT US</h2>
      </div>
      <div class="who">
        <p>Who are we? Just a bunch of friends with  a love for a good coffee and desire to create something new, something original. Our coffees reflect us – young, wild and free.  We are on the journey of new tastes...  
          <br>
          <br>Join us!
        </p>
      </div>
    </div>
  </script>

  <script id="template-products-widget" type="text/x-handlebars-template">
    <div class="product-widget container">
      <article class="skill-right">
        <div class="skill-image">
          {{{ images }}}
        </div>
        <div class="skill-description">
        <h3 class="name">{{{ no }}} {{{ name }}}</h3>
        <div class="row description">
          <p class="border-top col-2"></p>
          <span class="col-8">{{{ description }}}</span>
        </div>
        <div class="row">
          <div class="col-5 specification">
            <p>ROASTING: <span>{{{ roasting }}}</span></p>
            <p>INTENSITY: <span>{{{ intensity }}}</span></p>
          </div>
          <div class="col-5">
            {{{ most-popular }}}
          </div>
        </div>
      </article>
    </div>
  </script>

  <script id="template-contact-widget" type="text/x-handlebars-template">
    <div class="contact-widget">
      <form class="form" action="mailto:sadow.adrian@gmail.com" method="post" enctype="text/plain">
        <div class="form-row">
          <label for="filed-name">NAME</label><br>
          <input type="text" name="name" required id="filed-name">
        </div>
        <div class="form-row">
          <label for="filed-name">TITLE</label><br>
          <input type="text" name="title" required id="filed-title" >
        </div>
        <div class="form-row">
          <label for="field-message" class="field-message">MESSAGE</label>
          <textarea name="message" required id="field-message"></textarea>
        </div>
        <div class="form-row">
          <button type="submit" class="submit-btn">SUBMIT</button>
        </div>
      </form>
    </div>
  </script>
  <footer>
    <p> © 2021 EL TIGRE inc.</p>
  </footer>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src="js/app.js" type="module"></script>
</body>

</html>
