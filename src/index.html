<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Coffe Shop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;0,900;1,600&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/7b7f968a13.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <img src="images/background.png" alt="">
    <div class="flex">
      <div class="head-description">
        <div class="logo">
          <h3 class="">EL TIGRE </h3>
          <p>VENEZUELA COFFEE BEANS</p>
        </div>
        <div class="main-nav">
          <a href="#home">HOME</a>
          <a href="#products">PRODUCTS</a>
          <a href="#contact">CONTACT</a>
        </div>
      </div>
      <div class="main-text">
        <h1 class="skill-left">HOME OF</h1>
        <h1 class="skill-right">ORIGINAL TASTES</h1>
      </div>
      <div class="bottom-text">
        <h3>DISCOVER</h3>
        <i class="far fa-arrow-alt-circle-down"></i>
      </div>
    </div>
  </header>

  <div id="pages">
    <div class="title">
      <h2>Home</h2>
    </div>
    <section id="home">
      <div class="home-wrapper container">
      </div>
    </section>
    <section id="products">
      <div id="product-list" class="product-list container"></div>
    </section>
    <section id="contact">
      <div class="contact container"></div>
    </section>
  </div>

  <script id="template-home-widget" type="text/x-handlebars-template">
    <div class="home-widget">
      <span>HOME TEXT</span>
    </div>
  </script>

  <script id="template-products-widget" type="text/x-handlebars-template">
    <div class="product-widget container">
      <!-- <div class="product row">
        <div class="col-md-5 text-left">
          <h3 class="name">{{{ no }}} {{{ name }}}</h3>
          <div class="row description">
            <p class="border-top col-2"></p>
            <span class="col-8">{{{ description }}}</span>
          </div>
          <div class="row">
            <div class="col-5 specification">
              <p>ROASTING: <span>{{{ roasting }}}</span></p>
              <p>INTENSITY: <span>{{{ intensity }}}</span></p>
            </div>
            <div class="col-5">
              {{{ most-popular }}}
            </div>
          </div> 
        </div>
        <div class="col-md-6 images">
          {{{ images }}}
        </div>
      </div> -->
    <article class="skill-right">
      <div class="skill-image">
        {{{ images }}}
      </div>
      <div class="skill-description">
        <h3 class="name">{{{ no }}} {{{ name }}}</h3>
        <div class="row description">
          <p class="border-top col-2"></p>
          <span class="col-8">{{{ description }}}</span>
        </div>
        <div class="row">
          <div class="col-5 specification">
            <p>ROASTING: <span>{{{ roasting }}}</span></p>
            <p>INTENSITY: <span>{{{ intensity }}}</span></p>
          </div>
          <div class="col-5">
            {{{ most-popular }}}
          </div>
      </div>
    </article>
    </div>
  </script>

  <script id="template-contact-widget" type="text/x-handlebars-template">
    <div class="contact-widget">
      <div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Name</label>
          <input type="text" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Title</label>
          <input type="text" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </div>
    </div>
  </script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src="js/app.js" type="module"></script>
</body>

</html>
